  <div style="align-items:center;">
      <lightning-button label="ShowData" onclick={handleShowData}>
          Show Data
      </lightning-button>
  </div>
<template if:true={showTable}>
  <lightning-datatable
  key-field="id"
  data={data}
  columns={columns}
  hide-checkbox-column="true">
  </lightning-datatable>
</template>
  <div class="createNewfile">
    <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
    <lightning-input label="Type" onchange={handleTypeChange}></lightning-input>
    <lightning-button label="Create Document" onclick={handleCreate}></lightning-button>
  </div>

  <div class="fileUpload" style="margin-top: 5%;">
    <lightning-card title="Upload Document" icon-name="custom:custom14">
      <lightning-input type="file" 
      accept=".xlsx, .xls, .csv, .png, .doc, .docx, .pdf,.jpeg"
      label="Attachment" onchange={openfileUpload}></lightning-input>
      <lightning-button variant="brand" label="submit" title="Submit" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
    </lightning-card>
  </div>
